<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <!--Favicon-->
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/img/logo_coloured.svg"
    />
    <!--Stylesheets-->
    <link rel="stylesheet" href="./css/legal-Help_privacy.css" />
    <link rel="stylesheet" href="./css/font.css" />
    <link rel="stylesheet" href="./css/side_menu.css" />
    <link rel="stylesheet" href="/css/addTask.css">
    <link rel="stylesheet" href="/css/addTask_input.css">
    <!--JS-->
    <script src="/js/goBack.js"></script>
    <script src="/js/header.js"></script>
    <script src="/js/add_task.js"></script>
  </head>
  <body onload="init()">
    <div w3-include-html="./assets/templates/side_menu.html"></div>
    <main>
      <div
        w3-include-html="./assets/templates/header.html"
        class="header-sticky"
      ></div>
    <div class="add-task-page">
      <div class="content">
        <div class="add-task">
          <div class="add-task-top">
            <h2 class="add-task-title">Add Task</h2>
            <div class="input-section">
              <div class="input-section-left">
                <!-- TITLE -->
                <div class="input-section-element">
                  <label for="add-task-title"
                    >Title<span style="color: #FF8190">*</span></label
                  >
                  <div class="input-container-required">
                    <div
                      id="add-task-title"
                      onclick=""
                      class="input-container"
                      tabindex="1"
                    >
                      <input
                        id="taskTitle"
                        class="inputfield"
                        type="text"
                        placeholder="Enter a title"
                        required=""
                      />
                    </div>
                    <span id="required-title" class="required-text transparent"
                      >This field is required</span
                    >
                  </div>
                </div>
                <!-- DESCRIPTION -->
                <div class="input-section-element">
                  <label for="add-task-description">Description</label>
                  <div
                    id="input-container-description"
                    class="input-container input-container-description"
                  >
                    <textarea
                      id="add-task-description"
                      class="textarea-description"
                      placeholder="Enter a Description"
                    ></textarea>
                    <img src="./assets/img/icon_textarea.svg" alt="" />
                  </div>
                </div>
                <!-- ASSIGNED TO -->
                <div id="input-section-element" class="input-section-element">
                  <label for="add-task-assigned">Assigned to</label>
                  <div
                    id="contacts-input-container"
                    onclick=""
                    class="input-container input-container-select"
                    tabindex="1"
                  >
                    <input
                      id="add-task-assigned"
                      onkeyup=""
                      class="inputfield"
                      type="text"
                      placeholder="Select contacts to assign"
                      onfocus="this.placeholder = ''"
                      onblur="this.placeholder = 'Select contacts to assign'"
                    />
                    <img
                      id="dropdown-img-contacts"
                      onclick=""
                      class="dropdown-img"
                      src="./assets/img/icon_arrow_drop_down.svg"
                    />
                  </div>
                  <div
                    id="selected-contacts"
                    class="contact-circles d-none"
                  ></div>
                  <div
                    id="add-task-contacts-container"
                    class="add-task-contacts-container d-none"
                  ></div>
                </div>
              </div>

              <div class="parting-line line-page"></div>

              <div class="input-section-right">
                <!-- DUE DATE -->
                <div class="input-section-element">
                  <label for="add-task-due-date"
                    >Due Date<span style="color: #FF8190">*</span></label
                  >
                  <div class="input-container-required">
                    <div
                      id="add-task-due-date"
                      onclick=""
                      class="input-container"
                    >
                      <input
                        id="task-date"
                        class="inputfield"
                        type="date"
                        placeholder="dd/mm/yyyy"
                        required=""
                      />
                      <img src="./assets/img/icon_event.svg" />
                    </div>
                    <span id="required-date" class="required-text transparent"
                      >This field is required</span
                    >
                  </div>
                </div>
                <!-- PRIO -->
                <div class="input-section-element">
                  <span>Prio</span>
                  <div class="prio-buttons">
                    <button id="urgent-button" onclick="" class="urgent-button">
                      <span>Urgent</span>
                      <div class="urgent-img"></div>
                    </button>
                    <button id="medium-button" onclick="" class="medium-button">
                      <span>Medium</span>
                      <div class="medium-img"></div>
                    </button>
                    <button id="low-button" onclick="" class="low-button">
                      <span>Low</span>
                      <div class="low-img"></div>
                    </button>
                  </div>
                </div>
                <!-- CATEGORY -->
                <div class="input-section-element">
                  <label for="add-task-category"
                    >Category<span style="color: #FF8190">*</span></label
                  >
                  <div
                    id="add-task-category-section"
                    onclick=""
                    class="add-task-category-section"
                  >
                    <div
                      id="add-task-category"
                      class="input-container input-container-category input-container-select"
                    >
                      <span id="select-task-text" class="inputfield"
                        >Select task category</span
                      >
                      <img
                        id="dropdown-img-category"
                        onclick=""
                        class="dropdown-img"
                        src="./assets/img/icon_arrow_drop_down.svg"
                      />
                    </div>
                    <div id="add-task-category-container" class="d-none">
                      <span
                        id="technicalTask"
                        onclick=""
                        class="single-category"
                        >Technical Task</span
                      >
                      <span id="userStory" onclick="" class="single-category"
                        >User Story</span
                      >
                    </div>
                  </div>
                </div>
                <!-- SUBTASKS -->
                <div class="input-section-element">
                  <label for="add-task-subtasks">Subtasks</label>
                  <div id="add-task-subtasks-container" class="input-container">
                    <input
                      id="add-task-subtasks"
                      onkeypress=""
                      onclick=""
                      class="inputfield"
                      type="text"
                      placeholder="Add new subtask"
                    />
                    <div
                      id="add-task-subtasks-icons"
                      class="sub-tasks-icon d-none"
                    >
                      <img
                        onclick=""
                        src="./assets/img/icon_closeVectorBlack.svg"
                        alt="Löschen"
                      />
                      <div class="parting-line subtasks-icon-line"></div>
                      <img
                        id="add-subtask-button"
                        onclick=""
                        src="./assets/img/icon_done.svg"
                        alt="Bestätigen"
                      />
                    </div>
                    <img
                      id="dropdown-img-plus"
                      onclick=""
                      class="dropdown-img dropdown-img-plus"
                      src="./assets/img/icon_subtasks.svg"
                    />
                  </div>
                  <div id="subtasks-list" class="subtasks-list d-none"></div>
                </div>
              </div>
            </div>
          </div>

          <div class="add-task-bottom">
            <span class="required-bottom"
              ><span style="color: #FF8190">*</span>This field is required</span
            >
            <div class="add-task-bottom-buttons">
              <button id="clear-button" onclick="">
                <span>Clear</span>
                <div class="close-img"></div>
              </button>

              <button id="create-task-button" onclick="">
                <span>Create Task</span>
                <img src="./assets/img/icon_check-white.svg" alt="Bestätigen" />
              </button>
            </div>
          </div>
        </div>
        <div id="added-container" class="added-container d-none">
          <div id="task-added">
            Task added to board
            <img src="./assets/img/icon_board.svg" alt="" />
          </div>
        </div>
      </div>
    </div>
    <script src="js/init.js"></script>
  </body>
</html>
