<!DOCTYPE html>
<html lang="en">

<head>

  <head>
    <link rel="stylesheet" href="./css/addTask.css" />
    <link rel="stylesheet" href="css/font.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/contact.css">
    <script src="js/contact.js"></script>
    <title>Join</title>
    <!--Favicon-->
    <link rel="icon" type="image/x-icon" href="./assets/img/logo_coloured.svg" />
    <!--Stylesheets-->
    <link rel="stylesheet" href="./css/addTask.css" />
    <link rel="stylesheet" href="css/font.css" />
  </head>

<body onload="loadData()">
  <div class="layout-wrapper" id="layout-wrapper">
    <section class="contacts">
      <div class="addContact">
        <button onclick="openClosePopUp('open')" class="addContactButton">Add new Contact <img src="contact-assets/img/addPerson.png" alt=""></button>
      </div>
      <div class="list" id="contacts"></div>
    </section>
    <section class="content-section">
      <div class="h2-span">
        <h2>Contacts</h2>
        <span>Better with a team</span>
      </div>
      <div id="content" class="detailed_Content"></div>
      <div class="information" id="information"></div>
    </section>
    <div id="backgroundPopUp" onclick="openClosePopUp('close')" class="displayNone bg-popUp">
      <div onclick="openClosePopUp(event)" class="popUp">
        <div class="popUp-logo"></div>
        <div class="popUp-content">
          <div class="close-button"><img onclick="openClosePopUp('close')" src="contact-assets/img/close.png" alt="">
          </div>
          <div class="pic_inputs">
            <div>
              <img src="contact-assets/img/empty-profil.png" alt="">
            </div>
            <div class="contact_input">
              <input id="email" placeholder="Email" type="email">
              <input id="tel" placeholder="Phone" type="number">
              <input id="name" placeholder="Name" type="text">
              <div class="contact_button">
                <button class="cancel-Button">Cancel <img src="contact-assets/img/close.png" alt=""></button>
                <button onclick="addContact()" class="addContactButton">Create Contact <img class="check" src="contact-assets/img/check.png" alt=""></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="backgroundPopUpEdit" onclick="openClosePopUp('close')" class="displayNone bg-popUp">
      <div onclick="openClosePopUp(event)" class="popUp">
        <div class="popUp-logo"></div>
        <div class="popUp-content">
          <div class="close-button"><img onclick="openClosePopUp('close')" src="contact-assets/img/close.png" alt="">
          </div>
          <div class="pic_inputs">
            <div>
              <img src="contact-assets/img/empty-profil.png" alt="">
            </div>
            <div class="contact_input">
              <input id="email" placeholder="Email" type="email">
              <input id="tel" placeholder="Phone" type="number">
              <input id="name" placeholder="Name" type="text">
              <div class="contact_button">
                <button class="cancel-Button">Cancel <img src="contact-assets/img/close.png" alt=""></button>
                <button onclick="addContact()" class="addContactButton">Create Contact <img class="check" src="contact-assets/img/check.png" alt=""></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main> 
  <script src="js/init.js"></script>
  </body>
</html>
