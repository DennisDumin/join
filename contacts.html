<!DOCTYPE html>
<html lang="en">

<head>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <!--Favicon-->
    <link rel="icon" type="image/x-icon" href="./assets/img/logo_coloured.svg" />
    <!--Stylesheets-->

    <!-- <link rel="stylesheet" href="./css/legal-Help_privacy.css" /> -->
    <link rel="stylesheet" href="./css/font.css" />
    <link rel="stylesheet" href="./css/side_menu.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/contact.css">
    <link rel="stylesheet" href="./css/responsive_contact.css">
    <!--JS-->
    <script src="./js/header.js"></script>
    <script src="./js/remotestaorage.js"></script>
    <script src="./js/contact.js"></script>
  </head>

<body onload="loadData(), contactsBgMenu(), init()">
  <div w3-include-html="./assets/templates/side_menu.html"></div>
  <main>
    <div w3-include-html="./assets/templates/header.html" class="header-sticky"></div>
    <div class="layout-wrapper" id="layout-wrapper">
      <section id="contactList" class="contacts">
        <div class="addContact">
          <button onclick="openClosePopUp('open', key = false)" class="addContactButton position-fixed">Add new Contact
            <img src="./contact-assets/img/addPerson.png" alt=""></button>
        </div>
        <div class="list" id="contacts"></div>
      </section>
      <section id="contentSection" class="content-section dNone">
        <div id="mobileContactReturn" class="displayNone returnToContacts">
          <img class="closeMobile" onclick="showContactMobile()" src="./contact-assets/img/close.png"></img>
        </div>
        <div class="h2-span">
          <h2>Contacts</h2>
          <span>Better with a team</span>
        </div>
        <div id="content" class="detailed_Content"></div>
        <div class="information" id="information"></div>
      </section>
      <div id="backgroundPopUp" onclick="openClosePopUp('close')" class="displayNone bg-popUp">
        <div onclick="openClosePopUp(event)" class="popUp">
          <div class="popUp-logo">
            <div class="logo-box"><img class="logo" src="./contact-assets/img/logo.png" alt=""></div>
            <div class="edit-logo-box"><img class="edit-logo" src="./contact-assets/img/add-contact.png" alt=""></div>
          </div>
          <div class="popUp-content">
            <div class="close-button"><img onclick="openClosePopUp('close')" src="./contact-assets/img/close.png"
                alt="">
            </div>
            <div class="pic_inputs">
              <div>
                <img src="./contact-assets/img/empty-profil.png" alt="">
              </div>
              <div class="contact_input">
                <form class="form" id="addContactForm" onsubmit="addContact()">
                  <input required id="email" placeholder="Email" type="email">
                  <input required id="tel" placeholder="Phone" type="tel">
                  <input required id="name" placeholder="Name" type="text">
                  <div class="contact_button">
                    <button type="button" onclick="openClosePopUp('close')" class="cancel-Button">Cancel <img
                        src="./contact-assets/img/close.png" alt=""></button>
                    <button type="submit" class="addContactButton">Create Contact <img class="check"
                        src="./contact-assets/img/check.png" alt=""></button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="backgroundPopUpEdit" onclick="openClosePopUp('close')" class="displayNone bg-popUp">
        <div onclick="openClosePopUp(event)" class="popUp">
          <div class="popUp-logo">
            <div class="logo-box"><img class="logo" src="./contact-assets/img/logo.png" alt=""></div>
            <div class="edit-logo-box"><img class="edit-logo" src="./contact-assets/img/edit-contact.png" alt=""></div>
          </div>
          <div class="popUp-content">
            <div class="close-button"><img onclick="openClosePopUp('close', key = true)" src="./contact-assets/img/close.png"
                alt="">
            </div>
            <div class="pic_inputs">
              <div>
                <img src="./contact-assets/img/empty-profil.png" alt="">
              </div>
              <div class="contact_input">
                <form class="form" id="editContactForm" onsubmit="UpdateContact()">
                  <input required id="editEmail" placeholder="Email" type="email">
                  <input required id="editTel" placeholder="Phone" type="tel">
                  <input required id="editName" placeholder="Name" type="text">
                  <div class="contact_button">
                    <button onclick="deleteContact(path ='contact', keyForEdit)" type="button"
                      class="cancel-Button">Delete <img src="./contact-assets/img/close.png" alt=""></button>
                    <button type="submit" class="addContactButton">Save<img class="check"
                        src="./contact-assets/img/check.png" alt=""></button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="./js/init.js"></script>
</body>

</html>
